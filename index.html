<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
 <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">

    <header>
      <h1>
        MENTORIA
      </h1>
      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais.</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input 
              required type="text"  id="event-name"/>
            </div>
            <div class="input-wrapper">
              <label for="event-sobrenome">Sobrenome</label>
              <input required type="text" id="event-sobrenome"/>
            </div>
          </div>
          <div class="input-wrapper">
            <label for="event-email">Email<span>(digite um email válido)</span></label>
            <input required type="text" id="event-email"/>
          </div>
          <div class="input-wrapper">
            <label for="event-email">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input required type="password" name="" id="event-email"/>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor.</legend>
         
          <div class="input-wrapper">
            <label for="event-nomedomentor">Nome do mentor<span>so o primeiro nome</span></label>
            <input type="text"  id="event-nomedomentor"/>
          </div>
         
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus Horários disponíveis</legend>
          <div class="col-3">
            <legend>Primeira Mentoria</legend>
           </div>
           <div class="col-4">
            
            <div class="input-wrapper">
              <label for="event-date">Data<span>(DD/MM/AA)</span></label>
              <input type="date"  id="event-date"/>
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin"/>
            </div>
            <div class="input-wrapper">
              <label for="event-end">Ate</label>
              <input type="time" id="event-end"/>
            </div>

          </div>


          <div class="col-3">
            <legend>Segunda Mentoria</legend>
           </div>
           <div class="col-4">
            
            <div class="input-wrapper">
              <label for="event-date2">Data<span>(DD/MM/AA)</span></label>
              <input type="date"  id="event-date2"/>
            </div>
            <div class="input-wrapper">
              <label for="event-begin2">Das</label>
              <input type="time" id="event-begin2"/>
            </div>
            <div class="input-wrapper">
              <label for="event-end2">Ate</label>
              <input type="time" id="event-end2"/>
            </div>

          </div>
           


        </div>
      </fieldset>

      
    </form>



    <footer>
      <input form="my-form" class="button" type="submit" value="Salvar">
    </footer> 

  </div>
</body>
</html>
